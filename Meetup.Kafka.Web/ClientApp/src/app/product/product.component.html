<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">New Product</h4>
            <p class="card-category">Register new product</p>
          </div>
          <div class="card-body">
            <form [formGroup]="formProduct" (ngSubmit)="newOrderProduct()"  >
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput formControlName="name" placeholder="Name" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput formControlName="value"  placeholder="Price" type="number">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <mat-label>Categories</mat-label>
                    <mat-select formControlName="category"  >
                      <mat-option  *ngFor="let Categ of Categories" [value]="Categ.viewValue">
                        {{Categ.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <ngx-mat-file-input formControlName="photoBase64" placeholder="Choose a file" (change)="onChange($event)" [multiple]="multiple" [accept]="'png, jpeg'">
                    </ngx-mat-file-input>
                    <!--<mat-icon matSuffix>folder</mat-icon>-->
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <label>Description</label>
                  <mat-form-field class="example-full-width">
                    <textarea matInput  formControlName="description" placeholder="A brief description about the product."></textarea>
                  </mat-form-field>
                </div>
              </div>
              <button mat-raised-button type="submit" class="btn btn-danger pull-right">New Order Product</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title ">Producs</h4>
            <p class="card-category"> Here is a subtitle for this table</p>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class=" text-primary">
                <th>
                  Name
                </th>
                <th>
                  Price
                </th>
                <th>
                  Category
                </th>
                <th>
                  description
                </th>
                </thead>
                <tbody>
                  <tr *ngFor="let product of products | async">
                    <td>
                      {{product.name}}
                    </td>
                    <td>
                      {{product.category}}
                    </td>
                    <td>
                      {{product.description}}
                    </td>
                    <td class="text-primary">
                      {{product.price}}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
